name: Generate RuleSets

on:
  push:
    branches: [ ovo ]  # ✅ 改为 branches 不是 paths
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # ✅ 双引号（和别人的格式一致）

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2  # ✅ 用 v2 和别人一致

      - name: Fix Line Endings
        run: |
          find . -name "*.sh" -type f -exec sed -i 's/\r$//' {} \;
          find . -name "*.sh" -type f -exec chmod +x {} \;

      - name: Install yq (optional)
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq 2>/dev/null || true
          sudo chmod +x /usr/bin/yq 2>/dev/null || true

      - name: Generate RuleSets
        run: |
          chmod +x generate_rules.sh
          ./generate_rules.sh

      - name: Commit and Push
        run: |
          git config --global user.email "action@github.com"  # ✅ 和别人一致
          git config --global user.name "GitHub Action"

          git add ruleset_txt/

          if git diff --staged --quiet; then  # ✅ 和别人的逻辑一致
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Update rules"  # ✅ 简化 commit 信息
            git push
          fi

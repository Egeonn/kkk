name: Generate RuleSets

on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯å¤© UTC 2:00
  workflow_dispatch:
  push:
    branches: [ ovo ]  # âœ… æ”¹ä¸º ovo åˆ†æ”¯
    paths:
      - 'ruleset_sources'
      - 'generate_rules.sh'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ovo  # âœ… æ˜ç¡®æ£€å‡º ovo åˆ†æ”¯
          fetch-depth: 0

      - name: Fix Line Endings
        run: |
          find . -name "*.sh" -type f -exec sed -i 's/\r$//' {} \;
          find . -name "*.sh" -type f -exec chmod +x {} \;

      - name: Install yq (optional)
        run: |
          # âœ… ä¿®å¤ï¼šåˆ é™¤ URL å¤šä½™ç©ºæ ¼
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq 2>/dev/null || true
          sudo chmod +x /usr/bin/yq 2>/dev/null || true

      - name: Generate RuleSets
        run: |
          chmod +x generate_rules.sh
          ./generate_rules.sh

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ruleset_txt/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ”„ Auto-update rulesets $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin ovo  # âœ… æ¨é€åˆ° ovo åˆ†æ”¯

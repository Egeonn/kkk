name: Generate RuleSets

on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯ 5 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆæµ‹è¯•ç”¨ï¼‰
  workflow_dispatch:
  push:
    paths:
      - 'ruleset_sources'
      - 'generate_rules.sh'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix Line Endings
        run: |
          # âœ… è½¬æ¢æ‰€æœ‰è„šæœ¬æ–‡ä»¶ä¸º Unix æ¢è¡Œç¬¦
          find . -name "*.sh" -type f -exec sed -i 's/\r$//' {} \;
          chmod +x *.sh

      - name: Install yq (optional)
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq 2>/dev/null || true
          sudo chmod +x /usr/bin/yq 2>/dev/null || true

      - name: Generate RuleSets
        run: |
          chmod +x generate_rules.sh
          ./generate_rules.sh

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ruleset_txt/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ”„ Auto-update rulesets $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "âœ… æ²¡æœ‰å˜åŒ–ï¼Œæ— éœ€æäº¤"
          fi

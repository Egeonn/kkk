name: Auto Convert Multiple Remote Rulesets to TXT

on:
  schedule:
    - cron: "0 */12 * * *"   # 每 12 小时检测一次
  workflow_dispatch:
  push:
    paths:
      - "scripts/*.sh"
      - "ruleset_sources"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Fetch + Convert all remote rulesets
        run: bash scripts/fetch_and_convert.sh

      - name: Add headers
        run: bash scripts/add_header.sh

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add ruleset_txt/
            git commit -m "Auto update: remote rulesets changed"
            git push
          else
            echo "No changes to commit"
          fi

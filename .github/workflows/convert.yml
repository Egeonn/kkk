name: Convert Payload to Surge

on:
  push:
    paths:
      - "payload/*.yaml"
      - "scripts/*.sh"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Convert payload → Surge
        run: bash scripts/convert_payload.sh

      - name: Add headers
        run: bash scripts/add_header.sh

      - name: Generate RULE-SET config
        run: bash scripts/gen_ruleset_config.sh

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/
          git commit -m "Auto convert payload → Surge"
          git push
